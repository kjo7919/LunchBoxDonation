<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head>
        <meta charset="UTF-8" />
		<title>도란도란</title>

        <!-- config fragment 사용 -->
        <th:block th:replace="layout/config :: configFragment" ></th:block>
    </head>

    <body>

        <!-- header fragment 사용 -->
        <th:block th:replace="header-footer/header-footer :: headerFragment"></th:block>

		<!-- wrap -->
		<div id="wrap">

	        <!--
	            content fragment 사용
	            현재 layout을 사용하는 content fragment의 내용을 삽입한다.
	        -->
	        <th:block layout:fragment="content"></th:block>
		</div>

        <!-- footer fragment 사용 -->
        <th:block th:replace="header-footer/header-footer :: footerFragment"> </th:block>
    </body>

</html>
