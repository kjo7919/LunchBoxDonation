<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/adminDefaultLayout}">

<section layout:fragment="adminContent">
    <script th:src="@{/js/admin/coupon/write.js}"></script>
    <div id="main_content">
        <main>
            <div class="main_padding">
                <div class="header_container">
                    <h1 class="main-header">쿠폰 등록</h1>
                </div>
                <form method="post" id="writeForm" action="/admin/coupon/save">
                    <input th:type="hidden" name="startTime" id="startTime">
                    <input th:type="hidden" name="endTime" id="endTime">
                    <div class="card main-margin">
                        <table border="1" width="500">
                            <tr>
                                <th colspan="7">
                                    쿠폰 등록
                                </th>
                            </tr>
                            <tr>
                                <th style="width: 15%">쿠폰 명</th>
                                <td colspan="7">
                                    <input type="text" placeholder="쿠폰명을 입력하세요." style="width: 100%" name="coupon">
                                </td>
                            </tr>
                            <tr>
                                <th style="">가격</th>
                                <td colspan="5">
                                    <input type="text" name="price">
                                </td>
                            </tr>
                            <tr>
                                <th style="">유효 기간</th>
                                <td colspan="5">
                                    <input type="text" id="sDate" class="pick"> ~  <input type="text" id="eDate" class="pick">
                                </td>
                            </tr>
                            <tr>
                                <td colspan="7" class="button-container">
                                    <button type="submit" class="register">등록</button>
                                    <button type="button" class="cancel">취소</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </form>
            </div>
        </main>
    </div>
</section>
</html>
