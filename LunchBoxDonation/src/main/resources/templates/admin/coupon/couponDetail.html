<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/adminDefaultLayout}">

<section layout:fragment="adminContent">
    <div id="main_content">
        <main>
            <div class="main_padding">
                <div class="header_container">
                    <h1 class="main-header">쿠폰 등록</h1>
                </div>
                <form method="post" id="writeForm">
                    <div class="card main-margin">
                        <table border="1" width="500">
                            <tr>
                                <th colspan="7">
                                    쿠폰 등록
                                </th>
                            </tr>
                            <tr>
                                <th style="width: 15%">쿠폰 명</th>
                                <td colspan="7">
                                    쿠폰명 테스트
                                </td>
                            </tr>

                            <tr>
                                <th style="">쿠폰 이미지</th>
                                <td colspan="5">
                                    <img th:src="@{/img/admin/lunchbox/test1.jpg}">
                                </td>
                            </tr>
                            <tr>
                                <th style="">가격</th>
                                <td colspan="5">
                                    2,500원
                                </td>
                            </tr>
                            <tr>
                                <th style="">유효 기간</th>
                                <td colspan="5">
                                   2023.08.01 ~ 2023.08.31
                                </td>
                            </tr>
                            <tr>
                                <td colspan="7" class="button-container">
                                    <button type="submit" class="register">수정</button>
                                    <button type="button" class="cancel">목록</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </form>
            </div>
        </main>
    </div>
</section>
</html>
